
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAI Master: Ocean Dream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;800&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
    <style>
        :root {
            --ocean-deep: #001F3F;
            --ocean-light: #003D5C;
            --turquoise: #00CED1;
            --coral: #FF6B6B;
            --gold: #FFD700;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--ocean-deep) 0%, var(--ocean-light) 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-display {
            font-family: 'Exo 2', sans-serif;
        }
        .glass {
            background: rgba(0, 36, 61, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-bright {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-shadow-turquoise {
            box-shadow: 0 0 15px rgba(0, 206, 209, 0.3);
        }
        .neon-shadow-coral {
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .tilt-card {
            transition: transform 0.3s ease-out;
            transform-style: preserve-3d;
        }
        .tilt-card:hover {
            transform: perspective(1000px) rotateX(2deg) rotateY(2deg) scale(1.02);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--turquoise);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
